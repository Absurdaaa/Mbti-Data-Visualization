<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ECE6D8; /* 设置背景色 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 90vh; /* 高度为视口高度 */
            width:  415px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px; /* 添加上边距，使图片上移 */
        }
        .image-container img {
            max-width: 100%; /* 确保图片不会超出容器宽度 */
            height: auto; /* 保持图片比例 */
            border-radius: 8px; /* 可选：添加圆角 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="5.jpg" alt="Sample Image">
    </div>
</body>
</html>
